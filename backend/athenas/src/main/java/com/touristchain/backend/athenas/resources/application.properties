# Server Configuration
server.port=8084
server.servlet.context-path=/athenas

# Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/touristchain_athenas
spring.datasource.username=root
spring.datasource.password=password
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.format_sql=true

# CORS Configuration
spring.mvc.cors.allowed-origins=*
spring.mvc.cors.allowed-methods=GET,POST,PUT,DELETE,PATCH
spring.mvc.cors.allowed-headers=*

# Logging
logging.level.com.touristchain.backend.athenas=DEBUG
logging.level.org.springframework.web=INFO
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Blockchain Configuration
touristchain.blockchain.network=testnet
touristchain.blockchain.provider.url=https://polygon-mumbai.infura.io/v3/YOUR_INFURA_KEY
touristchain.blockchain.contract.address=0xYourReviewContractAddress

# Review Settings
touristchain.review.min-rating=1
touristchain.review.max-rating=5
touristchain.review.auto-verify=false
touristchain.review.response-deadline-days=7

# Cache Configuration
spring.cache.type=simple
spring.cache.cache-names=reviews,destinations,providers