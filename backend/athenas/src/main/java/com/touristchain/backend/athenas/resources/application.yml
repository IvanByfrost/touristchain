server:
  port: 8084
  servlet:
    context-path: /athenas

spring:
  datasource:
    url: jdbc:mysql://localhost:3306/touristchain_athenas
    username: root
    password: password
    driver-class-name: com.mysql.cj.jdbc.Driver
  
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
        format_sql: true
  
  mvc:
    cors:
      allowed-origins: "*"
      allowed-methods: GET,POST,PUT,DELETE,PATCH
      allowed-headers: "*"
  
  cache:
    type: simple
    cache-names: reviews,destinations,providers

logging:
  level:
    com.touristchain.backend.athenas: DEBUG
    org.springframework.web: INFO
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE

touristchain:
  blockchain:
    network: testnet
    provider:
      url: https://polygon-mumbai.infura.io/v3/YOUR_INFURA_KEY
    contract:
      address: 0xYourReviewContractAddress
  
  review:
    min-rating: 1
    max-rating: 5
    auto-verify: false
    response-deadline-days: 7